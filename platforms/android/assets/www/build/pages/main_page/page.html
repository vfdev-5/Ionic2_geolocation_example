<ion-navbar *navbar>
  <ion-title>Google map</ion-title>
</ion-navbar>

<ion-content padding class="page">

  <div id="map" data-tap-disabled="true"></div>

</ion-content>

<ion-footer-bar class="bar-dark">
  <button (click)="centerOnMe()" light block>Find me</button>
  <ion-item>
    <ion-label>Timeout (msec)</ion-label>
    <ion-input [(ngModel)]="options.timeout" type=number min=1 max=60000></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>High accuracy</ion-label>
    <ion-checkbox [(ngModel)]="options.enableHighAccuracy" ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Maximum age (msec)</ion-label>
    <ion-input [(ngModel)]="options.maximumAge" type=number min=1 max=360000></ion-input>
  </ion-item>

</ion-footer-bar>
